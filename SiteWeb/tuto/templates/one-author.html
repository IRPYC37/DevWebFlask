{% extends 'baseBS.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}"> 
{% endblock %}
{% block content %}
<div class="card border-light mb-3 mycard">
    <div class="card-header">{{author.name}}</div>
    <div class="sample">
        {% for x in books %}
        <a href="{{url_for('detail', id=x.id)}}">
        <img src="{{ url_for('static', filename='images/'+x.img) }}" alt="{{x.title}}" title="{{x.title}}">
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
